<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br/>
<br/>
<p>Admin Dashboard</p>
<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal"
(click)="addNewClick()" data-backdrop="static" data-keyboard="false"
>
    Add new 
  </button>
  
  <br/>
  <br/>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit [new]="new" *ngIf="ActivateAddEditComp"></app-add-edit>
          
        </div>
        
      </div>
    </div>
  </div>


<div class="table-top">
    <small>Number of news: {{data?.length}}</small>

      <input [(ngModel)]="NewsTitleFilter" class="form-control" aria-label="Default" type="search" placeholder="Search news" aria-label="Search"  (keyup)="Filtering()" style="width: unset !important;">
</div>
<br/>
<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Edit/Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let news of data">
        <th scope="row">{{news?.ID}}</th>
        <td>{{news?.Title}}</td>
        <td>
            <button class="iconBtn" type="button" data-toggle="modal" data-target="#exampleModal"
            (click)="editClick(news)" data-backdrop="static" data-keyboard="false"><i class="fa fa-edit"></i></button>
            <button class="iconBtn" type="button" (click)="deleteClick(news)"><i class="fa fa-trash-o"></i></button>
        </td>
      </tr>
      
    </tbody>
  </table>
