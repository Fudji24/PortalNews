<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Title" placeholder="Enter Title...">
        <br/>
    </div>
  
    <label class="col-sm-2 col-form-label">Content:</label>
    <div class="col-sm-10">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" [(ngModel)]="Content" placeholder="Enter Content..."></textarea>

    </div>
</div>
<br/>

<button class="btn btn-primary float-right" (click)="addNew()" *ngIf="new.ID==0">Add</button>


<button class="btn btn-primary float-right" (click)="editNew()" *ngIf="new.ID!=0">Edit</button>
