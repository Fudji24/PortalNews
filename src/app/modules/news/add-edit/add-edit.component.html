<div class="form-froup row">
    <label class="col-sm-2 col-form-label">Title:</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Title" placeholder="Enter Title...">
    </div>
</div>

<button (click)="addNew()" *ngIf="new.ID==0">Add</button>


<button (click)="editNew()" *ngIf="new.ID!=0">Edit</button>
